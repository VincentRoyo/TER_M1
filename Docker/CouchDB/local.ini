[couchdb]
database_dir = /var/lib/couchdb
view_index_dir = /var/lib/couchdb
max_dbs_open = 1000
delayed_commits = false
batch_save_size = 1000
batch_save_interval = 1000
max_document_size = 4294967296
os_process_timeout = 600000

[view_indexing]
use_mem_threshold = true
max_memory = 268435456  ; 256 Mo

[query_server_config]
reduce_limit = false

[query_servers]
os_process_limit = 50
os_process_soft_limit = 25
javascript = /opt/couchdb/bin/couchjs -S 268435456 /opt/couchdb/share/server/main.js

[httpd]
socket_options = [{nodelay, true}]

[chttpd]
server_options = [{backlog, 128}, {acceptor_pool_size, 32}, {max, 262144}]

[Service]
LimitNOFILE=65536

